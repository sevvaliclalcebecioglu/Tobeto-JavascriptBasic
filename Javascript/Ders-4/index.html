<!DOCTYPE html>
<html lang="tr">

<head>

    <script>
        var number1 = 20;
        var number2 = 10;

        // toplama
        var result = number1 + number2;

        // Örneklere yukarıdaki değişkenleri ezerek devam edeceğim.

        // çıkarma
        result = number1 - number2;

        // bölme
        result = number1/number2;

        // çarpma
        result = number1 * number2;

        result = 1;
        result++; // bir arttır // result = result + 1; 'in açılımı 

        // result--;

        // mod alma
        // 2'ye bölününce kalan sayıyı verir.
        result = number1 % 2;

        var tx1 = "İclal";
        var tx2 = "Cebecioğlu";
        var text = "";

        // string birleştirme 
        text = tx1 + " " + tx2;

        // string ifade ile sayıyı toplamaya kalksam sayıyıda metin olarak algılar. İki stringi birleştirir gibi birleştirir.
        text = tx1 + " " + 20;

        // Metinlerde += vardır ama -= çalışmaz

    </script>
    
</head>

<body>
